<div data-ng-if="!showVM.candidate">
  <h2>That candidate couldn't be found!</h2>
</div>

<div data-ng-if="showVM.candidate">
  <h2>{{showVM.candidate.name}} for President in {{showVM.candidate.year}}!</h2>
  <form>
    <input type="text" placeholder="name" value={{showVM.candidate.name}} />
    <input type="number" placeholder="year" value={{showVM.candidate.year}} />
    <button data-ng-click="showVM.update()">Edit Candidate's Platform</button>
    <button data-ng-click="showVM.destroy()">Drop Out of the Race</button>
  </form>
</div>

<div data-ng-if="showVM.candidate.isCurrentUser">
  <textarea></textarea>
  <button type="submit">Add a position</button>
</div>

</div>
